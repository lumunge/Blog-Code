            <!--Section title-->
            <div class="row">

                    <h1 class="display-4 text-upppercase text-white mb-0"><strong>SHARE<a href="#" class="btn">
                                <i class="fa fa-facebook fa-3x"></i>
                            </a>
                            <a href="#" class="btn">
                                <i class="fa fa-twitter fa-3x"></i>
                            </a></strong>
                        <p>
                            <i class="fa fa-thumbs-o-up fa-1x"></i>
                            <i class="fa fa-thumbs-o-down fa-1x"></i></p>
                    </h1>
                    <!--<div class="title-underline bg-primary"></div>-->
                    <p class="mt-2 text-capitalize text-muted">Reach us on the following social platforms.</p>
                </div>

            </div>
            <!--End of title-->
            <div class="row">
                <div class="col text-center bg-secondary">
                    <a href="#" class="btn">

                    </a>
                    <a href="#" class="btn">

                    </a>
                    <a href="#" class="btn">
                        <i class="fa fa-google fa-3x text-primary m-2"></i>
                    </a>
                    <button type="button" class="btn btn-danger d-block mx-auto my-3" data-toggle="modal"

                </div>

        </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <!--Modal Header-->
                <div class="modal-header">
                    <h3 class="modal-title text-warning">So sorry to see you leave!</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!--Modal Body-->
                <div class="modal-body">
                    <p class="text-info">We look forward to see you next time be sure to contact us and leave your
                        feedbck so that
                        we can be able to improve our services.</p>
                </div>
                <!--Modal footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Leave?</button>
                </div>
            </div>
        </div>
    </div>
